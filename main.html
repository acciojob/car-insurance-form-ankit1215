<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<div class="form-card" aria-label="Car Insurance Registration Form">
    <h1>Car Insurance Registration</h1>
    <form method="POST" aria-label="Registration form">
      <div class="field">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="field">
        <label>Gender</label>
        <div class="gender-group" role="radiogroup" aria-required="true">
          <div class="gender-option">
            <input type="radio" id="gender_male" name="gender" value="male" required />
            <label for="gender_male">Male</label>
          </div>
          <div class="gender-option">
            <input type="radio" id="gender_female" name="gender" value="female" />
            <label for="gender_female">Female</label>
          </div>
          <div class="gender-option">
            <input type="radio" id="gender_other" name="gender" value="other" />
            <label for="gender_other">Other</label>
          </div>
        </div>
      </div>

      <div class="field">
        <label for="cars">Car Brands</label>
        <select id="cars" name="cars">
          <option value="">-- Select Brand --</option>
          <option value="BMW">BMW</option>
          <option value="Audi">Audi</option>
          <option value="Mercedez">Mercedez</option>
        </select>
      </div>

      <div class="field">
        <label for="carage">Car Age</label>
        <input type="number" id="carage" name="carage" required min="0" />
      </div>

      <div class="field">
        <label for="dop">Date of Purchase (dop)</label>
        <input type="date" id="dop" name="dop" required />
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>

      <button type="submit">Register</button>
    </form>
  </div>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
